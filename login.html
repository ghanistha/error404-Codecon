<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planetary Health System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1506704810770-7e08e4f816e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .login-container {
            background: rgba(44, 120, 115, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #f8f9fa;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        .login-container input:focus {
            border: 2px solid #6fb98f;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: #6fb98f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .login-container button:hover {
            background: #5aa87d;
            transform: translateY(-2px);
        }
        .login-container p {
            margin-top: 1rem;
            color: #f8f9fa;
        }
        .login-container a {
            color: #6fb98f;
            text-decoration: underline;
        }
        .login-container a:hover {
            color: #5aa87d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="registration.html">Register</a></p>
    </div>
</body>
</html>
